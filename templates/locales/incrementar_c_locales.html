    <meta charset="UTF-8">
    <title>Incrementar cuotas</title>
    <!-- Bootstrap base styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Dark button -->
    <!-- <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">

    <!-- Main content -->
    <div class="container py-4">
        <h2>Incrementar cuotas de locales</h2>
        
        <!-- Block for displaying messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Centered form only -->
        <div class="d-flex align-items-center justify-content-center min-vh-50">
            <form method="post" class="p-4 custom-form" style="width: 100%; max-width: 400px;">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="mb-3 text-center">
                        <label for="porcentaje" class="form-label d-inline-block">Porcentaje de incremento (%):</label>
                        <input type="number" step="0.01" name="porcentaje" id="porcentaje"  class="form-control" required style="max-width: 80px;">
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary me-2">
                            <i class="bi bi-patch-check me-1"></i>Aplicar</button>
                        <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
