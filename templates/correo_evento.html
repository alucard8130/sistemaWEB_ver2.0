{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nuevo evento registrado</title>
</head>
<body style="font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; margin:0; padding:0;">
  <table width="100%" bgcolor="#f4f6f8" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="600" bgcolor="#fff" cellpadding="0" cellspacing="0" style="border-radius: 10px; box-shadow: 0 2px 8px #0001;">
          <tr>
            <td align="center" style="padding: 30px 0 10px 0;">
              <!-- Cambia la URL del logo si tienes uno propio -->
              <img src="{% static 'img/logo.png' %}" alt="Logo" width="80" style="margin-bottom: 10px;">
              <h1 style="color: #2c3e50; margin: 0; font-size: 1.6em;">{{ empresa.nombre }}</h1>
            </td>
          </tr>
          <tr>
            <td style="padding: 30px 40px 10px 40px;">
              <h2 style="color: #007bff; margin-top: 0;">Nuevo evento: {{ evento.titulo }}</h2>
              <p style="margin: 0 0 10px 0;"><strong>Fecha:</strong> {{ evento.fecha }}</p>
              <p style="margin: 0 0 10px 0;"><strong>Descripción:</strong></p>
              <p style="background: #f0f4fa; padding: 12px 16px; border-radius: 6px; color: #333;">{{ evento.descripcion }}</p>
            </td>
          </tr>
          <tr>
            <td style="padding: 0 40px 30px 40px;">
              <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
              <p style="color: #888; font-size: 0.95em; margin-bottom: 8px;">
                Este correo fue enviado automáticamente por el sistema GAC.
              </p>
              <p style="color: #888; font-size: 0.95em;">
                Visita nuestra página web: 
                <a href="https://paginaweb-ro9v.onrender.com" style="color: #007bff; text-decoration: none;" target="_blank">
                  Gestor Administrativo Condominal (GAC v1.0)
                </a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
