{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vale de Caja Chica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      @media print {
        .no-print {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Vale de Caja Chica</h2>
          <p><strong>Fondo:</strong> {{ vale.fondeo.numero_cheque }}</p>
          <p><strong>Descripci√≥n:</strong> {{ vale.descripcion }}</p>
          <p><strong>Importe:</strong> ${{ vale.importe }}</p>
          <p><strong>Fecha:</strong> {{ vale.fecha }}</p>
          <div class="row mt-5 mb-4">
            <div class="col-6 text-center">
              <span style="display: block; margin-bottom: 2em"></span>
              <div
                style="
                  border-bottom: 1px solid #333;
                  width: 80%;
                  margin: 0 auto 0.5em auto;
                "
              ></div>
              <span style="font-size: 1em"
                ><strong>Recibido por:</strong> {{ vale.recibido_por }}</span
              >
            </div>
            <div class="col-6 text-center">
              <span style="display: block; margin-bottom: 2em"></span>
              <div
                style="
                  border-bottom: 1px solid #333;
                  width: 80%;
                  margin: 0 auto 0.5em auto;
                "
              ></div>
              <span style="font-size: 1em"
                ><strong>Autorizado por:</strong> {{ vale.autorizado_por }} </span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3 no-print">
        <button onclick="window.print()" class="btn btn-primary">
          Imprimir Vale
        </button>
        <a
          href="#"
          class="btn btn-secondary"
          onclick="window.close(); return false;"
          >Cerrar</a
        >
      </div>
    </div>
  </body>
</html>
