{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vale de Caja Chica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      @media print {
        .no-print {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Vale de Caja Chica</h2>
          <p><strong>Fondo:</strong> {{ vale.fondeo.numero_cheque }}</p>
          <p><strong>Descripci√≥n:</strong> {{ vale.descripcion }}</p>
          <p><strong>Importe:</strong> ${{ vale.importe }}</p>
          <p><strong>Fecha:</strong> {{ vale.fecha }}</p>
          <p><strong>Recibido por:</strong> {{ vale.recibido_por }}</p>
          <p><strong>Autorizado por:</strong> {{ vale.autorizado_por }}</p>
        </div>
      </div>
      <div class="text-center mt-3 no-print">
        <button onclick="window.print()" class="btn btn-primary">
          Imprimir Vale
        </button>
        <a href="{% url 'lista_vales_caja_chica' %}" class="btn btn-secondary"
          >Volver</a
        >
      </div>
    </div>
  </body>
</html>
