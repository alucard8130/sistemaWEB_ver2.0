<!-- filepath: templates/registration/password_reset_done.html -->
{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo enviado - GAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body style="min-height: 100vh">
    <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">  
            <button id="toggleDark" class="toggle-switch">
                <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
            </button>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="btn btn-secondary btn-lg px-4 py-2 shadow-sm fw-bold animate__animated animate__pulse animate__infinite" style="font-size: 1.15rem;">
            <i class="bi bi-box-arrow-in-left me-2"></i> Volver al inicio de sesión
        </a>
        <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="login-box">
                <div class="text-center mb-4">
                    <h3 class="fw-bold mb-1 login-title border-bottom pb-2 d-inline-block">Correo enviado</h3>
                </div>
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="login-logo mt-0 mb-3">
                <div class="alert alert-info">
                    Si el correo está registrado, recibirás un mensaje con instrucciones para restablecer tu contraseña.
                </div>
            </div>
        </div>
    </div>
    <footer>
        © {% now "Y" %} GAC. Todos los derechos reservados. <br>
        Creado por Jaime M. Estrada Bernabé   
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
